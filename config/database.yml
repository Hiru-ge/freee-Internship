# SQLite configuration for all environments
# Unified database setup for development, test, and production


development:
  adapter: sqlite3
  database: <%= Rails.root.join("db", "development.sqlite3") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: <%= Rails.root.join("db", "test.sqlite3") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

# SQLite database configuration
# All environments use SQLite for consistency and simplicity
production:
  primary: &primary_production
    adapter: sqlite3
    database: <%= Rails.root.join("db", "production.sqlite3") %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
  cache:
    <<: *primary_production
    database: <%= Rails.root.join("db", "production_cache.sqlite3") %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: <%= Rails.root.join("db", "production_queue.sqlite3") %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: <%= Rails.root.join("db", "production_cable.sqlite3") %>
    migrations_paths: db/cable_migrate
