# fly.toml app configuration file generated for freee-internship on 2025-01-27T05:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "freee-internship"
primary_region = "nrt"

[build]

[env]
  RAILS_ENV = "production"
  RAILS_SERVE_STATIC_FILES = "true"
  RAILS_LOG_TO_STDOUT = "true"
  DISABLE_DATABASE_ENVIRONMENT_CHECK = "1"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

