<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= HtmlService.createHtmlOutputFromFile('css').getContent(); ?>
  <title>初回パスワード設定 - 勤怠管理システム</title>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1>勤怠管理システム</h1>
      <h2>初回パスワード設定</h2>
      
      <div id="email-verification-section">
        <p>登録されているメールアドレスに認証コードを送信します。</p>
        
        <form id="email-verification-form">
          <div class="form-group">
            <label for="employee-select">従業員を選択してください:</label>
            <select id="employee-select" name="employeeId" required>
              <option value="">-- 従業員を選択 --</option>
            </select>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button">認証コードを送信</button>
          </div>
        </form>
      </div>
      
      <div id="verification-code-section" style="display: none;">
        <p>メールアドレスに送信された認証コードを入力してください。</p>
        
        <form id="verification-form">
          <div class="form-group">
            <label for="verification-code">認証コード:</label>
            <input type="text" id="verification-code" name="verificationCode" required maxlength="6">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button">認証</button>
            <button type="button" class="button" onclick="backToEmailForm()">戻る</button>
          </div>
        </form>
      </div>
      
      <div id="password-setup-section" style="display: none;">
        <p>認証コードを正しく認識できました。パスワードを設定してください。</p>
        
        <form id="password-setup-form">
          <div class="form-group">
            <label for="new-password">新しいパスワード:</label>
            <input type="password" id="new-password" name="newPassword" required>
            <div class="password-requirements">
              <small>パスワード要件:</small>
              <ul>
                <li>8文字以上</li>
                <li>英字と数字を含む</li>
                <li>特殊文字を含む（推奨）</li>
              </ul>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">パスワード（確認）:</label>
            <input type="password" id="confirm-password" name="confirmPassword" required>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button" onclick="setupPassword(); return false;">パスワードを設定</button>
            <button type="button" class="button" onclick="backToVerification()">戻る</button>
          </div>
        </form>
      </div>
      
      
      <div id="message" class="message" style="display: none;">
        <div id="message-text"></div>
        <div id="message-button" style="display: none; margin-top: 15px;">
          <button type="button" class="button" id="redirect-button">ログイン画面に戻る</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var currentEmployeeId = null;
    var verificationCode = null;
    
    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', function() {
      loadEmployees();
      setupFormHandlers();
    });
    
    // 従業員一覧の読み込み
    function loadEmployees() {
      google.script.run
        .withSuccessHandler(function(employees) {
          var select = document.getElementById('employee-select');
          select.innerHTML = '<option value="">-- 従業員を選択 --</option>';
          
          if (employees && employees.length > 0) {
            employees.forEach(function(employee) {
              var option = document.createElement('option');
              option.value = employee.id;
              option.textContent = employee.display_name;
              select.appendChild(option);
            });
          } else {
            showMessage('従業員情報の取得に失敗しました', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('従業員情報の取得エラー:', error);
          showMessage('従業員情報の取得に失敗しました', 'error');
        })
        .getEmployees();
    }
    
    // フォームハンドラーの設定
    function setupFormHandlers() {
      console.log('フォームハンドラー設定開始');
      
      var emailForm = document.getElementById('email-verification-form');
      if (emailForm) {
        emailForm.addEventListener('submit', function(e) {
          e.preventDefault();
          console.log('メール認証フォーム送信');
          sendVerificationCode();
        });
        console.log('メール認証フォームハンドラー設定完了');
      } else {
        console.error('メール認証フォームが見つかりません');
      }
      
      var verificationForm = document.getElementById('verification-form');
      if (verificationForm) {
        verificationForm.addEventListener('submit', function(e) {
          e.preventDefault();
          console.log('認証コードフォーム送信');
          verifyCode();
        });
        console.log('認証コードフォームハンドラー設定完了');
      } else {
        console.error('認証コードフォームが見つかりません');
      }
      
      var passwordForm = document.getElementById('password-setup-form');
      if (passwordForm) {
        passwordForm.addEventListener('submit', function(e) {
          e.preventDefault();
          console.log('パスワード設定フォーム送信');
          setupPassword();
        });
        console.log('パスワード設定フォームハンドラー設定完了');
      } else {
        console.error('パスワード設定フォームが見つかりません');
      }
    }
    
    // 認証コード送信
    function sendVerificationCode() {
      var employeeId = document.getElementById('employee-select').value;
      
      if (!employeeId) {
        showMessage('従業員を選択してください', 'error');
        return;
      }
      
      currentEmployeeId = employeeId;
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('認証コードを送信しました。メールをご確認ください。', 'success');
            document.getElementById('email-verification-section').style.display = 'none';
            document.getElementById('verification-code-section').style.display = 'block';
          } else {
            showMessage(result.message || '認証コードの送信に失敗しました', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('認証コード送信エラー:', error);
          showMessage('認証コードの送信に失敗しました', 'error');
        })
        .sendVerificationCode(employeeId);
    }
    
    // 認証コード検証
    function verifyCode() {
      var inputCode = document.getElementById('verification-code').value;
      
      if (!inputCode) {
        showMessage('認証コードを入力してください', 'error');
        return;
      }
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            verificationCode = inputCode;
            // メッセージをクリア
            var messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            document.getElementById('verification-code-section').style.display = 'none';
            document.getElementById('password-setup-section').style.display = 'block';
          } else {
            showMessage(result.message || '認証コードが正しくありません', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('認証エラー:', error);
          showMessage('認証に失敗しました', 'error');
        })
        .verifyCode(currentEmployeeId, inputCode);
    }
    
    // パスワード設定
    function setupPassword() {
      console.log('パスワード設定開始');
      console.log('currentEmployeeId:', currentEmployeeId);
      console.log('verificationCode:', verificationCode);
      
      var password = document.getElementById('new-password').value;
      var confirmPassword = document.getElementById('confirm-password').value;
      
      console.log('パスワード長:', password.length);
      console.log('確認パスワード長:', confirmPassword.length);
      
      // バリデーション
      if (!validatePassword(password)) {
        showMessage('パスワードが要件を満たしていません', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('パスワードが一致しません', 'error');
        return;
      }
      
      if (!currentEmployeeId) {
        showMessage('従業員IDが設定されていません', 'error');
        return;
      }
      
      if (!verificationCode) {
        showMessage('認証コードが設定されていません', 'error');
        return;
      }
      
      console.log('サーバー呼び出し開始');
      
      google.script.run
        .withSuccessHandler(function(result) {
          console.log('パスワード設定結果:', result);
          if (result.success) {
            showMessage('パスワードが正常に設定されました。下のボタンをクリックしてログイン画面に戻ってください。', 'success');
            // リダイレクトボタンを表示
            showRedirectButton();
          } else {
            showMessage(result.message || 'パスワードの設定に失敗しました', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('パスワード設定エラー:', error);
          showMessage('パスワードの設定に失敗しました', 'error');
        })
        .setInitialPasswordWithVerification(currentEmployeeId, password, verificationCode);
    }
    
    // パスワードバリデーション
    function validatePassword(password) {
      if (password.length < 8) return false;
      if (!/[a-zA-Z]/.test(password)) return false;
      if (!/[0-9]/.test(password)) return false;
      return true;
    }
    
    // フォーム表示の切り替え
    function backToEmailForm() {
      document.getElementById('verification-code-section').style.display = 'none';
      document.getElementById('email-verification-section').style.display = 'block';
      currentEmployeeId = null;
    }
    
    function backToVerification() {
      document.getElementById('password-setup-section').style.display = 'none';
      document.getElementById('verification-code-section').style.display = 'block';
    }
    
    // ログイン画面に戻る
    function goToLogin() {
      var redirectUrl = '<?= getAppUrl() ?>?page=login';
      console.log('ログイン画面へのリダイレクトURL:', redirectUrl);
      window.top.location.href = redirectUrl;
    }
    
    // リダイレクトボタンを表示
    function showRedirectButton() {
      var messageButton = document.getElementById('message-button');
      var redirectButton = document.getElementById('redirect-button');
      
      // ボタンのクリックイベントを設定
      redirectButton.onclick = function() {
        var redirectUrl = '<?= getAppUrl() ?>?page=login';
        console.log('ユーザーアクティベーション付きリダイレクト:', redirectUrl);
        window.top.location.href = redirectUrl;
      };
      
      // ボタンを表示
      messageButton.style.display = 'block';
    }
    
    // メッセージ表示
    function showMessage(message, type) {
      var messageDiv = document.getElementById('message');
      var messageText = document.getElementById('message-text');
      messageText.textContent = message;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
    }
  </script>

</body>
