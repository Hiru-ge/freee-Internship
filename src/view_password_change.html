<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= HtmlService.createHtmlOutputFromFile('css').getContent(); ?>
  <title>パスワード変更</title>
</head>
<body>
  <div class="container">
    <h1>パスワード変更</h1>
    
    <div class="password-change-section">
      <div class="form-container">
        <h2>パスワード変更</h2>
        <p>現在のパスワードを入力し、新しいパスワードを設定してください。</p>
        
        <form id="password-change-form">
          <div class="form-group">
            <label for="current-password">現在のパスワード</label>
            <input type="password" id="current-password" name="currentPassword" required placeholder="現在のパスワードを入力">
          </div>
          
          <div class="form-group">
            <label for="new-password">新しいパスワード</label>
            <input type="password" id="new-password" name="newPassword" required placeholder="新しいパスワードを入力">
            <div class="password-requirements">
              <small>パスワード要件:</small>
              <ul>
                <li>8文字以上</li>
                <li>英字と数字を含む</li>
                <li>特殊文字を含む（推奨）</li>
              </ul>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">新しいパスワード（確認）</label>
            <input type="password" id="confirm-password" name="confirmPassword" required placeholder="新しいパスワードを再入力">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button primary">パスワードを変更</button>
            <button type="button" class="button secondary" onclick="goToHome()">マイページに戻る</button>
          </div>
        </form>
      </div>
    </div>
      
    <div id="initial-password-form" class="password-change-section" style="display: none;">
      <div class="form-container">
        <h2>初回パスワード設定</h2>
        <p>初回ログインのため、パスワードを設定してください。</p>
        
        <form id="initial-password-form-element">
          <div class="form-group">
            <label for="employee-select-initial">従業員を選択してください</label>
            <select id="employee-select-initial" name="employeeId" required>
              <option value="">-- 従業員を選択 --</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="initial-password">パスワード</label>
            <input type="password" id="initial-password" name="initialPassword" required placeholder="パスワードを入力">
            <div class="password-requirements">
              <small>パスワード要件:</small>
              <ul>
                <li>8文字以上</li>
                <li>英字と数字を含む</li>
                <li>特殊文字を含む（推奨）</li>
              </ul>
            </div>
          </div>
          
          <div class="form-group">
            <label for="initial-confirm-password">パスワード（確認）</label>
            <input type="password" id="initial-confirm-password" name="initialConfirmPassword" required placeholder="パスワードを再入力">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button primary">パスワードを設定</button>
            <button type="button" class="button secondary" onclick="goToHome()">マイページに戻る</button>
          </div>
        </form>
      </div>
    </div>
    <div class="logout-section">
      <button type="button" class="button logout" onclick="logout()">ログアウト</button>
    </div>
  </div>

  <script>
    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', function() {
      checkUrlParameters();
      loadEmployees();
      setupFormHandlers();
    });
    
    // URLパラメータをチェックしてモードを判定
    function checkUrlParameters() {
      var urlParams = new URLSearchParams(window.location.search);
      var mode = urlParams.get('mode');
      
      if (mode === 'reset') {
        // パスワード再設定モード
        document.getElementById('password-form').style.display = 'none';
        document.getElementById('initial-password-form').style.display = 'block';
        document.querySelector('#initial-password-form h3').textContent = 'パスワード再設定';
        document.querySelector('#initial-password-form p').textContent = '従業員を選択し、新しいパスワードを設定してください。';
      } else if (mode === 'initial') {
        // 初回設定モード
        document.getElementById('password-form').style.display = 'none';
        document.getElementById('initial-password-form').style.display = 'block';
        document.querySelector('#initial-password-form h3').textContent = '初回パスワード設定';
        document.querySelector('#initial-password-form p').textContent = '従業員を選択し、パスワードを設定してください。';
      }
    }
    
    // 従業員一覧の読み込み
    function loadEmployees() {
      google.script.run
        .withSuccessHandler(function(employees) {
          var select = document.getElementById('employee-select-initial');
          if (!select) return;
          
          select.innerHTML = '<option value="">-- 従業員を選択 --</option>';
          
          if (employees && employees.length > 0) {
            employees.forEach(function(employee) {
              var option = document.createElement('option');
              option.value = employee.id;
              option.textContent = employee.display_name;
              select.appendChild(option);
            });
          }
        })
        .withFailureHandler(function(error) {
          console.error('従業員情報の取得エラー:', error);
        })
        .getEmployees();
    }
    
    
    // フォームハンドラーの設定
    function setupFormHandlers() {
      // パスワード変更フォーム
      document.getElementById('password-change-form').addEventListener('submit', function(e) {
        e.preventDefault();
        changePassword();
      });
      
      // 初回パスワード設定フォーム
      document.getElementById('initial-password-form-element').addEventListener('submit', function(e) {
        e.preventDefault();
        setInitialPassword();
      });
    }
    
    // パスワード変更
    function changePassword() {
      var currentPassword = document.getElementById('current-password').value;
      var newPassword = document.getElementById('new-password').value;
      var confirmPassword = document.getElementById('confirm-password').value;
      
      // バリデーション
      if (!validatePassword(newPassword)) {
        showMessage('パスワードが要件を満たしていません', 'error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage('新しいパスワードが一致しません', 'error');
        return;
      }
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('パスワードが正常に変更されました', 'success');
            document.getElementById('password-change-form').reset();
            loadAuthInfo(); // 認証情報を再読み込み
          } else {
            showMessage(result.message || 'パスワードの変更に失敗しました', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('パスワード変更エラー:', error);
          showMessage('パスワードの変更に失敗しました', 'error');
        })
        .changePassword(currentPassword, newPassword);
    }
    
    // 初回パスワード設定
    function setInitialPassword() {
      var employeeId = document.getElementById('employee-select-initial').value;
      var password = document.getElementById('initial-password').value;
      var confirmPassword = document.getElementById('initial-confirm-password').value;
      
      // バリデーション
      if (!employeeId) {
        showMessage('従業員を選択してください', 'error');
        return;
      }
      
      if (!validatePassword(password)) {
        showMessage('パスワードが要件を満たしていません', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('パスワードが一致しません', 'error');
        return;
      }
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('パスワードが正常に設定されました', 'success');
            document.getElementById('initial-password-form-element').reset();
            loadAuthInfo(); // 認証情報を再読み込み
            
            // パスワード設定完了後、マイページに戻る
            setTimeout(function() {
              window.top.location.href = '<?= getAppUrl() ?>?page=my_page';
            }, 2000);
          } else {
            showMessage(result.message || 'パスワードの設定に失敗しました', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('パスワード設定エラー:', error);
          showMessage('パスワードの設定に失敗しました', 'error');
        })
        .setInitialPassword(employeeId, password);
    }
    
    // パスワードバリデーション
    function validatePassword(password) {
      if (password.length < 8) return false;
      if (!/[a-zA-Z]/.test(password)) return false;
      if (!/[0-9]/.test(password)) return false;
      return true;
    }
    
    // メッセージ表示
    function showMessage(message, type) {
      // 既存のメッセージを削除
      var existingMessage = document.querySelector('.message');
      if (existingMessage) {
        existingMessage.remove();
      }
      
      var messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + type;
      messageDiv.textContent = message;
      messageDiv.style.cssText = `
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        font-weight: bold;
        ${type === 'success' ? 'background-color: #4caf50; color: white;' : 'background-color: #f44336; color: white;'}
      `;
      
      document.querySelector('.container').insertBefore(messageDiv, document.querySelector('.container').firstChild);
      
      // 3秒後にメッセージを削除
      setTimeout(function() {
        if (messageDiv.parentNode) {
          messageDiv.remove();
        }
      }, 3000);
    }
    
    // ホーム画面に戻る
    function goToHome() {
      window.top.location.href = '<?= getAppUrl() ?>?page=my_page';
    }
    
    // ログアウト
    function logout() {
      if (confirm('ログアウトしますか？')) {
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              window.top.location.href = '<?= getAppUrl() ?>?page=login';
            } else {
              showMessage(result.message, 'error');
            }
          })
          .withFailureHandler(function(error) {
            console.error('ログアウトエラー:', error);
            showMessage('ログアウト中にエラーが発生しました', 'error');
          })
          .logout();
      }
    }
  </script>

</body>
</html>
