<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= HtmlService.createHtmlOutputFromFile('css').getContent(); ?>
  <title>ログイン - 勤怠管理システム</title>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1>勤怠管理システム</h1>
      <h2>ログイン</h2>
      
      <form id="login-form">
        <div class="form-group">
          <label for="employee-select">従業員を選択してください:</label>
          <select id="employee-select" name="employeeId" required>
            <option value="">-- 従業員を選択 --</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="password">パスワード:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="button">ログイン</button>
        </div>
      </form>
      
      <div class="login-links">
        <a href="<?= getAppUrl() ?>?page=forgot_password" class="link">パスワードを忘れた場合</a>
        <a href="<?= getAppUrl() ?>?page=initial_password" class="link">初回パスワード設定</a>
      </div>
      
      <div id="login-message" class="message" style="display: none;">
        <div id="message-text"></div>
        <div id="message-button" style="display: none; margin-top: 15px; text-align: center;">
          <button type="button" class="button" id="redirect-button" style="width: 120px;">移動</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', function() {
      loadEmployees();
      setupFormHandler();
    });
    
    // 従業員一覧の読み込み
    function loadEmployees() {
      google.script.run
        .withSuccessHandler(function(employees) {
          var select = document.getElementById('employee-select');
          select.innerHTML = '<option value="">-- 従業員を選択 --</option>';
          
          if (employees && employees.length > 0) {
            employees.forEach(function(employee) {
              var option = document.createElement('option');
              option.value = employee.id;
              option.textContent = employee.display_name;
              select.appendChild(option);
            });
          } else {
            showMessage('従業員情報の取得に失敗しました', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('従業員情報の取得エラー:', error);
          showMessage('従業員情報の取得に失敗しました', 'error');
        })
        .getEmployees();
    }
    
    // フォームハンドラーの設定
    function setupFormHandler() {
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        performLogin();
      });
    }
    
    // ログイン処理
    function performLogin() {
      var employeeId = document.getElementById('employee-select').value;
      var password = document.getElementById('password').value;
      
      if (!employeeId) {
        showMessage('従業員を選択してください', 'error');
        return;
      }
      
      if (!password) {
        showMessage('パスワードを入力してください', 'error');
        return;
      }
      
      // ログインボタンを無効化
      var submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'ログイン中...';
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            // ログイン成功の場合はマイページトップへ
            showRedirectMessage('ログイン成功です。以下のボタンからマイページに移動してください。', '<?= getAppUrl() ?>?page=my_page');
          } else {
            if (result.needsPasswordSetup) {
              // パスワードが設定されていない場合は初回パスワード設定画面へ
              showRedirectMessage('パスワードが設定されていません。以下のボタンから初回パスワード設定画面に移動してください。', '<?= getAppUrl() ?>?page=initial_password');
            } else {
              showMessage(result.message || 'ログインに失敗しました', 'error');
            }
          }
          
          // ボタンを元に戻す
          submitButton.disabled = false;
          submitButton.textContent = 'ログイン';
        })
        .withFailureHandler(function(error) {
          console.error('ログインエラー:', error);
          showMessage('ログイン中にエラーが発生しました', 'error');
          // ボタンを元に戻す
          submitButton.disabled = false;
          submitButton.textContent = 'ログイン';
        })
        .login(employeeId, password);
    }
    
    
    // メッセージ表示
    function showMessage(message, type) {
      var messageDiv = document.getElementById('login-message');
      var messageText = document.getElementById('message-text');
      messageText.textContent = message;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
    }
    
    // リダイレクトメッセージとボタンを表示
    function showRedirectMessage(message, redirectUrl) {
      showMessage(message, 'success');
      var messageButton = document.getElementById('message-button');
      var redirectButton = document.getElementById('redirect-button');
      
      redirectButton.onclick = function() {
        window.top.location.href = redirectUrl;
      };
      
      messageButton.style.display = 'block';
    }
  </script>

</body>
</html>
