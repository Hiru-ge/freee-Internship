<style>
  /* 共通のフォント設定と背景色 */
  body {
    font-family: 'M PLUS Rounded 1c', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    line-height: 1.6;
    color: #f0f0f0;
    background-color: #2c2c2c;
    margin: 0;
    padding: 20px;
  }

  /* コンテナと主要な見出し */
  h1, h2, h3 {
    color: #f0f0f0;
    margin-top: 20px;
  }

  h1 { font-size: 2em; }
  h2 { font-size: 1.5em; }
  h3 { font-size: 1.2em; }

  /* フォーム要素の統一スタイル */
  input[type="text"],
  input[type="date"],
  input[type="time"],
  select,
  textarea {
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-sizing: border-box;
    background-color: #555;
    color: #f0f0f0;
    border: 1px solid #777;
  }

  /* 視認性の高いボタン */
  .button,
  input[type="submit"] {
    background-color: #ffca28;
    color: #212121;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    transition: background-color 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .button:hover,
  input[type="submit"]:hover {
    background-color: #ffb300;
  }
  
  /* 警告・エラー用のボタン */
  .button.deny {
    background-color: #ef5350;
    color: #f0f0f0;
  }

  .button.deny:hover {
    background-color: #e53935;
  }

  /* テーブルのスタイルを改善 */
  table {
    border: none;
    border-collapse: separate;
    border-spacing: 0 8px;
    margin-bottom: 20px;
    background-color: transparent;
  }

  /* シフト表用のクラスを改良 */
  table.shift-table {
    border-collapse: collapse;
    border-spacing: 0;
    box-shadow: none;
    background-color: #4a4a4a;
    table-layout: fixed;
  }

  /* シフト表のセルに縦線と横線を表示 */
  table.shift-table th, 
  table.shift-table td {
    border: 1px solid #777;
    white-space: nowrap;
    width: 100px;
  }

  /* シフト表の従業員名列を中央揃えに */
  table.shift-table th:first-child,
  table.shift-table td:first-child {
    width: 150px;
    text-align: center;
  }
  
  table.shift-table thead th {
    background-color: #424242;
    border-bottom: 2px solid #ffca28;
  }

  table.shift-table tbody tr:hover {
      background-color: #5a5a5a;
  }
  
  table.shift-table tbody tr:hover td {
      background-color: #5a5a5a;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border: none;
  }
  
  th {
    background-color: #424242;
    color: #f0f0f0;
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  td {
    background-color: #4a4a4a;
    color: #f0f0f0;
  }
  
  /* 勤怠打刻テーブルのスタイルを改善 */
  table.employee-list {
    width: 70%;
  }

  table.employee-list th {
      text-align: center;
      font-size: 1.5rem;
  }
  
  table.employee-list td {
    background-color: #4a4a4a;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    font-size: 1.5rem;
  }

  table.employee-list tr:nth-child(even) td {
    background-color: #4a4a4a;
  }
  
  /* セルの角丸調整 */
  tr td:first-child {
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
  }
  tr td:last-child {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
  }

  /* リンクのスタイル */
  a {
    color: #ffca28;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* ユーティリティクラス */
  .message {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
  }

  .message.success {
    background-color: #66bb6a;
    color: #212121;
    border: 1px solid #4caf50;
  }

  .message.error {
    background-color: #ef5350;
    color: #212121;
    border: 1px solid #e53935;
  }
  
  /* リクエストリストのスタイル */
  #request-list-container {
    list-style-type: none;
    padding: 0;
  }

  .request-item {
    background-color: #4a4a4a;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }

  .request-item strong {
    color: #ffca28;
  }
  
  .request-item div.button-container {
      margin-top: 20px;
  }

  .request-item button {
      margin-right: 10px;
  }

  .month-navigation {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px 0;
  }

  .month-navigation #calendar-title {
    margin: 0;
    line-height: 1;
  }

  .month-navigation-buttons {
    display: flex;
    gap: 10px;
  }

  .small-button {
    padding: 8px 12px;
    font-size: 1.2em;
    font-weight: bold;
    line-height: 1.5em;
  }

  .owner-controls {
    margin-top: 30px;
    padding-top: 20px;
    display: flex;
    align-items: center;
    gap: 20px;
  }
  
  .owner-heading {
    margin: 0;
  }

  .approver-card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .approver-card {
    background-color: #555;
    color: #f0f0f0;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  .approver-card.selected {
    background-color: #ffca28;
    color: #212121;
    font-weight: bold;
  }

  /* 実際のチェックボックスを非表示にする */
  .approver-wrapper input[type="checkbox"] {
    display: none;
  }
  
  /* シフトリクエストをカードとして見せる */
  .approver-wrapper label {
    display: block;
    cursor: pointer;
    padding: 0.4rem;
    margin: 0;
  }

  /* 給与ゲージのスタイル */
  .wage-gauge {
    padding: 10px;
    background-color: #4a4a4a;
    border-radius: 8px;
    margin: 5px 0;
  }

  .gauge-container {
    text-align: center;
  }

  .gauge-bar {
    width: 100%;
    height: 20px;
    background-color: #333;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 8px;
    border: 1px solid #777;
  }

  .gauge-fill {
    height: 100%;
    background-color: #44ff44;
    transition: width 0.5s ease, background-color 0.3s ease;
    border-radius: 10px;
  }

  .gauge-text {
    font-size: 0.9em;
    color: #f0f0f0;
    line-height: 1.4;
  }

  /* 従業員詳細画面の給与ゲージ */
  .wage-gauge-detail {
    background-color: #4a4a4a;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
  }

  .wage-gauge-detail .gauge-bar {
    height: 25px;
    margin-bottom: 15px;
  }

  .wage-breakdown {
    margin-top: 20px;
  }

  .wage-breakdown h4 {
    color: #f0f0f0;
    margin-bottom: 15px;
  }

  .wage-breakdown table {
    width: 100%;
    border-collapse: collapse;
    background-color: #555;
  }

  .wage-breakdown th,
  .wage-breakdown td {
    padding: 10px;
    text-align: center;
    border: 1px solid #777;
  }

  .wage-breakdown th {
    background-color: #666;
    color: #f0f0f0;
    font-weight: bold;
  }

  .wage-breakdown td {
    color: #f0f0f0;
  }

  /* 従業員リストテーブルの調整 */
  .employee-list th,
  .employee-list td {
    padding: 12px;
    text-align: left;
    vertical-align: middle;
  }

  .employee-list th:first-child {
    width: 40%;
  }

  .employee-list th:last-child {
    width: 60%;
  }
</style>
