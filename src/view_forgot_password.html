<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= HtmlService.createHtmlOutputFromFile('css').getContent(); ?>
  <title>パスワードを忘れた場合 - 勤怠管理システム</title>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1>勤怠管理システム</h1>
      <h2>パスワードを忘れた場合</h2>
      
      <div id="email-verification-section">
        <p>登録されているメールアドレスに認証コードを送信します。</p>
        
        <form id="email-verification-form">
          <div class="form-group">
            <label for="employee-select">従業員を選択してください:</label>
            <select id="employee-select" name="employeeId" required>
              <option value="">-- 従業員を選択 --</option>
            </select>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button">認証コードを送信</button>
          </div>
        </form>
      </div>
      
      <div id="verification-code-section" style="display: none;">
        <p>メールアドレスに送信された認証コードを入力してください。</p>
        
        <form id="verification-form">
          <div class="form-group">
            <label for="verification-code">認証コード:</label>
            <input type="text" id="verification-code" name="verificationCode" required maxlength="6">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button">認証</button>
            <button type="button" class="button secondary" onclick="backToEmailForm()">戻る</button>
          </div>
        </form>
      </div>
      
      <div id="password-reset-section" style="display: none;">
        <p>認証コードを正しく認識できました。新しいパスワードを設定してください。</p>
        
        <form id="password-reset-form">
          <div class="form-group">
            <label for="new-password">新しいパスワード:</label>
            <input type="password" id="new-password" name="newPassword" required>
            <div class="password-requirements">
              <small>パスワード要件:</small>
              <ul>
                <li>8文字以上</li>
                <li>英字と数字を含む</li>
                <li>特殊文字を含む（推奨）</li>
              </ul>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">パスワード（確認）:</label>
            <input type="password" id="confirm-password" name="confirmPassword" required>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button primary">パスワードを再設定</button>
            <button type="button" class="button secondary" onclick="backToVerification()">戻る</button>
          </div>
        </form>
      </div>
      
      <div class="login-links">
        <a href="<?= getAppUrl() ?>?page=login" class="link">ログイン画面に戻る</a>
      </div>
      
      <div id="message" class="message" style="display: none;">
        <div id="message-text"></div>
        <div id="message-button" style="display: none; margin-top: 15px;">
          <button type="button" class="button" id="redirect-button">ログイン画面に戻る</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var currentEmployeeId = null;
    var verificationCode = null;
    
    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', function() {
      loadEmployees();
      setupFormHandlers();
    });
    
    // 従業員一覧の読み込み
    function loadEmployees() {
      google.script.run
        .withSuccessHandler(function(employees) {
          var select = document.getElementById('employee-select');
          select.innerHTML = '<option value="">-- 従業員を選択 --</option>';
          
          if (employees && employees.length > 0) {
            employees.forEach(function(employee) {
              var option = document.createElement('option');
              option.value = employee.id;
              option.textContent = employee.display_name;
              select.appendChild(option);
            });
          } else {
            showMessage('従業員情報の取得に失敗しました', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('従業員情報の取得エラー:', error);
          showMessage('従業員情報の取得に失敗しました', 'error');
        })
        .getEmployees();
    }
    
    // フォームハンドラーの設定
    function setupFormHandlers() {
      document.getElementById('email-verification-form').addEventListener('submit', function(e) {
        e.preventDefault();
        sendVerificationCode();
      });
      
      document.getElementById('verification-form').addEventListener('submit', function(e) {
        e.preventDefault();
        verifyCode();
      });
      
      document.getElementById('password-reset-form').addEventListener('submit', function(e) {
        e.preventDefault();
        resetPassword();
      });
    }
    
    // 認証コード送信
    function sendVerificationCode() {
      var employeeId = document.getElementById('employee-select').value;
      
      if (!employeeId) {
        showMessage('従業員を選択してください', 'error');
        return;
      }
      
      currentEmployeeId = employeeId;
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('認証コードを送信しました。メールをご確認ください。', 'success');
            document.getElementById('email-verification-section').style.display = 'none';
            document.getElementById('verification-code-section').style.display = 'block';
          } else {
            showMessage(result.message || '認証コードの送信に失敗しました', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('認証コード送信エラー:', error);
          showMessage('認証コードの送信に失敗しました', 'error');
        })
        .sendPasswordResetCode(employeeId);
    }
    
    // 認証コード検証
    function verifyCode() {
      var inputCode = document.getElementById('verification-code').value;
      
      if (!inputCode) {
        showMessage('認証コードを入力してください', 'error');
        return;
      }
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            verificationCode = inputCode;
            showMessage('認証コードが正しく確認されました', 'success');
            document.getElementById('verification-code-section').style.display = 'none';
            document.getElementById('password-reset-section').style.display = 'block';
          } else {
            showMessage(result.message || '認証コードが正しくありません', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('認証エラー:', error);
          showMessage('認証に失敗しました', 'error');
        })
        .verifyPasswordResetCode(currentEmployeeId, inputCode);
    }
    
    // パスワード再設定
    function resetPassword() {
      var password = document.getElementById('new-password').value;
      var confirmPassword = document.getElementById('confirm-password').value;
      
      // バリデーション
      if (!validatePassword(password)) {
        showMessage('パスワードが要件を満たしていません', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('パスワードが一致しません', 'error');
        return;
      }
      
      if (!currentEmployeeId) {
        showMessage('従業員IDが設定されていません', 'error');
        return;
      }
      
      if (!verificationCode) {
        showMessage('認証コードが設定されていません', 'error');
        return;
      }
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('パスワードが正常に再設定されました。ログイン画面に戻ってください。', 'success');
            showRedirectButton();
          } else {
            showMessage(result.message || 'パスワードの再設定に失敗しました', 'error');
          }
        })
        .withFailureHandler(function(error) {
          console.error('パスワード再設定エラー:', error);
          showMessage('パスワードの再設定に失敗しました', 'error');
        })
        .resetPasswordWithVerification(currentEmployeeId, password, verificationCode);
    }
    
    // パスワードバリデーション
    function validatePassword(password) {
      if (password.length < 8) return false;
      if (!/[a-zA-Z]/.test(password)) return false;
      if (!/[0-9]/.test(password)) return false;
      return true;
    }
    
    // フォーム表示の切り替え
    function backToEmailForm() {
      document.getElementById('verification-code-section').style.display = 'none';
      document.getElementById('email-verification-section').style.display = 'block';
      currentEmployeeId = null;
    }
    
    function backToVerification() {
      document.getElementById('password-reset-section').style.display = 'none';
      document.getElementById('verification-code-section').style.display = 'block';
    }
    
    // リダイレクトボタンを表示
    function showRedirectButton() {
      var messageButton = document.getElementById('message-button');
      var redirectButton = document.getElementById('redirect-button');
      
      redirectButton.onclick = function() {
        window.top.location.href = '<?= getAppUrl() ?>?page=login';
      };
      
      messageButton.style.display = 'block';
    }
    
    // メッセージ表示
    function showMessage(message, type) {
      var messageDiv = document.getElementById('message');
      var messageText = document.getElementById('message-text');
      messageText.textContent = message;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
